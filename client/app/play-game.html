<div class="container">
  <div class="alert alert-info" ng-if="game == null">Loading <i class="fa fa-spinner fa-spin"></i></div>
  <div ng-if="game">
    <h2 class="text-center">
      <span ng-class="{'text-danger': xTurn}">X: {{game.players.X || 'Computer'}}</span>
      vs
      <span ng-class="{'text-danger': !xTurn}">O: {{game.players.O || 'Computer'}}</span>
    </h2>

    <div class="form-group" ng-repeat="row in game.board">
      <div class="col-md-4" ng-repeat="col in row" style="padding: 5px;">
        <div flippable="" flipped="col.flipped" class="col-md-12 card card-h1 bg-warning">
          <div flippable-front="" class="text-center" ng-class="{'bg-success': col.owner}">
            <div ng-if="col.owner != null" class="text-center" style="font-size: 15em;">
              {{col.owner}}
            </div>
            <div ng-if="col.owner == null" ng-click="flipCard(col)" style="width: 100%; height: 100%;">
              <img src="/images/face.png" height="300px">
            </div>
          </div>
          <div flippable-back="">
            <div class="text-center" style="font-size: 11em; padding-top: 25px;">{{col.word}}</div>
            <div style="bottom: 6px; position: absolute; width: 100%;">
              <button class="btn btn-default" ng-click="correct(col)">Correct</button>
              <button class="btn btn-default pull-right" ng-click="steal(col)">Steal</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
